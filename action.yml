name: Deploy over RSYNC via SSHPASS
inputs:
  host:
    description: "Host"
    required: true
  port:
    description: "Port"
    required: false
    default: "22"
  user:
    description: "Username"
    required: true
  pass:
    description: "Password"
    required: false
  key:
    description: "(Optional) Private key"
    required: false
  local:
    description: 'Local path to deploy'
    required: false
    default: '*'
  exclude:
    description: 'Paths to exclude from rsync'
    required: false
  remote:
    description: 'Remote destination'
    required: false
    default: '~/'
  runBeforeDeployment:
    description: "Commands that shall be executed before deployment"
    required: false
  runAfterDeployment:
    description: "Commands that shall be executed after deployment"
    required: false
  args:
    description: "Rsync arguments"
    default: '-avhz --progress --stats --delete-during'

description: 'SSHPASS Github Action'
branding:
  icon: 'upload-cloud'
  color: 'purple'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    HOST: ${{ inputs.host }}
    PORT: ${{ inputs.port }}
    USER: ${{ inputs.user }}
    PASS: ${{ inputs.pass }}
    KEY: ${{ inputs.key }}
    LOCAL: ${{ inputs.local }}
    EXCLUDE: ${{ inputs.exclude }}
    REMOTE: ${{ inputs.remote }}
    RUNBEFORE: ${{ inputs.runBeforeDeployment }}
    RUNAFTER: ${{ inputs.runAfterDeployment }}
    ARGS: ${{ inputs.args }}
